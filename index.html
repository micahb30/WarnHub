<!DOCTYPE html>
<html lang="en">
<head>
	<title>WarnHub</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="index.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
	<div id="head"><img src="img/logo.png" id="logo" height="100px"/>
	<p>Warns you of your medical condition - before it gets too late!</p>
	</div>
	<div class="container ctable">
				<div class="row">
					<div class="col-md-2">
						<br>
						<br>
					</div>
					<div class="col-md-10" style="padding-bottom:3%">
						<button type="button" class="buta btn-lg btn-primary multi col-md-4">Basic Information</button>
						<button type="button" class="butb btn-lg btn-primary multi col-md-4">Symptoms</button>
						<button type="button" class="butc btn-lg btn-primary multi col-md-4">Results</button>
					</div>
				</div>
				<div class="col-md-12">
					<div class="drop">
					<form id="a">
						<div class="form-group row">
							<label for="optradio" class="input">Gender</label><br>
								<label class="radio-inline"><input type="radio" name="optradio">Male</label>
								<label class="radio-inline"><input type="radio" name="optradio">Female</label>
								<label class="radio-inline"><input type="radio" name="optradio">Other/Undefined</label>
						</div>
						<div class="form-group row">
						</div>
					</form>
					<form id="b">
					<div class="row brow form-group">
						<label for="symptoms">Symptoms</label>
						<select class="form-control" id="symptoms" multiple="">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>5</option>
						<option>5</option>
						<option>5</option>
						<option>5</option>
						<option>5</option>
						<option>5</option>
						</select>
					</div>
					</form>
					<form id="c">
						<div id="submit-button">
						<button type="submit" id="submit" class="btn btn-primary pull-right btn-lg">Submit</button>
						</div>
					</form>
					</div>
				</div>
	</div>
</body>
</html>
